<div class="developer__list">
  <loading-feedback *ngIf="isLoading" />
  <ng-container *ngIf="!isLoading">
    <ng-container *ngIf="items.length > 0; else emptyList">
      <div *ngFor="let dev of items"
        class="developer__card"
        (click)="developerSelectionHandler(dev)"
        [style.cursor]="isValidGithubUrl(dev.githubUrl) ? 'pointer' : 'unset'"
      >
        <div class="developer__avatar">
          <img appAvatarFallback
            [src]="dev.avatarUrl"
            [avatarName]="dev.name"
            alt="Imagem de perfil de {{ dev.name }}"
          />
        </div>
        <div class="developer__info">
          <h3>{{ dev.name }}</h3>
          <p>{{ dev.city }}</p>
          <p><strong>Formação:</strong> {{ dev.education }}</p>
          <p><strong>Tecnologias:</strong> {{ dev.skills }}</p>
          <div class="developer__link" [ngStyle]="isValidGithubUrl(dev.githubUrl) ? { display: 'block' } : undefined">
            <a href="{{ dev.githubUrl }}" target="_blank">Acessar GitHub</a>
          </div>
        </div>
      </div>
    </ng-container>
    <ng-template #emptyList>
      <div *ngIf="hasActiveFilters; else noDevelopers">
        <p>Nenhum desenvolvedor encontrado, verifique os filtros informados.</p>
      </div>
      <ng-template #noDevelopers>
        <p>Nenhum desenvolvedor cadastrado até agora.</p>
      </ng-template>
    </ng-template>
  </ng-container>
</div>
